<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/headerLogin :: common-header"/>

<body class="signin">

<section>
   <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
        <p th:text="#{login.error.message}" />
    </div>
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
        <p th:text="#{login.logout.success}" />
    </div>

    <br/>
    <div class="signinpanel">
        <div class="putAlert">
            <div class="col-md-12  text-center">
                <div th:if="${mailSent == 'true'}" class="alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                        <p th:text="#{forgotmypassword.message.sent.success}"></p>
                </div>
                <div th:if="${mailSent == 'badEmail'}" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                        <p th:text="#{forgotmypassword.message.badEmail}"></p>
                </div>
            </div>
        </div>
        <div class="row">


            <div class="col-md-12">

            <div class="ibox-contentforgotPassword">

                <form method="post"  id="forgotmyPassword" th:action="@{/forgotmypassword}">
                    <h2 class="font-bold" th:text="#{forgortpassword.title}"></h2>
                    <p class="mt5 mb20" th:text="#{forgortpassword.please}"></p>
                    <div class="form-group">
                        <input type="text" class="form-control uname" placeholder="email" id="email" name="email" />
                    </div>

                    <div class="form-group row">
                        <!-- to enable captcha uncomment the keys in application.properties -->
                        <label class="col-sm-3">Captcha</label>
                        <div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@CaptchaService.getReCaptchaSite()}" data-callback="onReCaptchaSuccess" data-expired-callback="onReCaptchaExpired"></div>
                        <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" th:text="#{forgotpassword.sendMe}"></button>

                </form>
            </div><!-- col-sm-12 -->
            </div><!-- ibox-contentforgotPassword -->
        </div><!-- row -->


        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2014. All Rights Reserved. Bracket Bootstrap 3 Admin Template
            </div>
            <div class="pull-right">
                Created By: <a href="http://themepixels.com/" target="_blank">ThemePixels</a>
            </div>
        </div>

    </div><!-- signin -->

</section>


<div th:replace="common/headerLogin :: before-body-scripts" />
</body>
</html>
